<!-- cards/templates/cards/card_list.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wuizlet</title>
    <link rel="stylesheet" href="{% static 'cards/style.css' %}">
    <style>
      .background {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: -1;
        background: linear-gradient(to top, #aee1f9, #f5f7fa);
        overflow: hidden;
        transition: background 1s ease;
      }
      .cloud {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        opacity: 0.6;
        animation: floatClouds 60s linear infinite;
      }
      .cloud1 {
        width: 150px; height: 80px;
        top: 20%; left: -200px;
        animation-delay: 0s;
      }
      .cloud2 {
        width: 100px; height: 60px;
        top: 40%; left: -150px;
        animation-delay: 20s;
      }
      @keyframes floatClouds {
        0% { transform: translateX(0); }
        100% { transform: translateX(120vw); }
      }
      .stars::before {
        content: '';
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        top: 30%;
        left: 50%;
        box-shadow: 20px 30px white, 60px 90px white, 100px 10px white, 200px 150px white;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      body.night .background {
        background: linear-gradient(to top, #0d1b2a, #1b263b);
      }
      body.night .stars::before {
        opacity: 0.8;
      }
      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 20px;
        z-index: 99;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .theme-label {
        font-size: 1.2rem;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }
      .switch input { display: none; }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4d94ff;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .content-box {
        max-width: 800px;
        margin: 5rem auto;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        z-index: 1;
        position: relative;
      }
      #lofi-toggle {
        cursor: pointer;
        font-size: 1.2rem;
        background: none;
        border: none;
        color: #555;
      }

      /* Stylish Buttons */
      button,
      a[role="button"] {
        display: inline-block;
        padding: 0.6rem 1.4rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background-color: #6c63ff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      button:hover,
      a[role="button"]:hover {
        background-color: #574fd6;
        transform: translateY(-2px);
      }
      button:active,
      a[role="button"]:active {
        transform: translateY(0);
      }
    </style>
</head>
<body>

<!-- ðŸŒ¤ï¸ Toggle & Background -->
<div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider round"></span>
  </label>
  <span class="theme-label">ðŸŒž</span>
  <button id="lofi-toggle">ðŸŽµ Lo-fi Off</button>
</div>
<audio id="lofi-audio" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_d2b0fa84b9.mp3" type="audio/mpeg">
</audio>

<div class="background">
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="stars"></div>
</div>
<div class="content-box">

{% include 'cards/navigation.html' %}

<main>
      {% block content %}{% endblock %}
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const themeToggle = document.getElementById("themeToggle");
    const themeLabel = document.querySelector(".theme-label");
    const lofiToggle = document.getElementById("lofi-toggle");
    const lofiAudio = document.getElementById("lofi-audio");

    if (localStorage.getItem("nightMode") === "true") {
      document.body.classList.add("night");
      if (themeToggle) themeToggle.checked = true;
      if (themeLabel) themeLabel.textContent = 'ðŸŒ™';
    }

    if (themeToggle) {
      themeToggle.addEventListener("change", () => {
        const isNight = document.body.classList.toggle("night");
        themeLabel.textContent = isNight ? 'ðŸŒ™' : 'ðŸŒž';
        localStorage.setItem("nightMode", isNight);
      });
    }

    lofiToggle.addEventListener("click", () => {
      if (lofiAudio.paused) {
        lofiAudio.volume = 0.3;
        lofiAudio.play();
        lofiToggle.textContent = "ðŸŽµ Lo-fi On";
      } else {
        lofiAudio.pause();
        lofiToggle.textContent = "ðŸŽµ Lo-fi Off";
      }
    });
  });
</script>

</body>
</html>
